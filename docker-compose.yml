  django:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: logdb_django
    restart: unless-stopped
    working_dir: /app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/app                # Sync your entire local repo to /app in the container
    ports:
      - "8000:8000"
    environment:
      DJANGO_SETTINGS_MODULE: logdb_web.settings   # IMPORTANT
      POSTGRES_DB: logdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123!
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
    depends_on:
      - postgres

