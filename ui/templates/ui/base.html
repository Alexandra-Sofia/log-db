<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>My Presentable Django App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    <style>
        h1 { font-size: 24px; }
        body {
            font-size: 14px;
        }
        .main {
            display: block;
            min-height: 500px;
            padding: 0px 20px 100px!important;
            text-align: center;
        }
        .js-param-wrapper {
            margin: 5px auto!important;
            position: relative;
        }
        .js-param-wrapper:not(.indicator)::before {
            content: ""; /* Required for pseudo-elements */
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 0px;
            z-index: -1; 
            pointer-events: none;
            background-color: #f1f1f1; /* Sets the background color */
            border-radius: 8px;
        }
        .back-menu{
            text-align: left;
        }
    </style>
</head>
<body class="">
    <header class="container-fluid py-3">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                
                <a class="navbar-brand" href="/">
                    <h1>Logs Querying System</h1>
                </a>

                    
                    <div class="d-flex ms-auto">
                        {% if isUserAuthenticated %}
                            <span class="me-2 text-dark d-flex align-items-center">
                                Welcome, {{ user }}
                            </span>
                            <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-danger">Logout</a>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-sm btn-primary me-2">Login</a>
                            <a href="{% url 'register' %}" class="btn btn-sm btn-primary">Register</a>
                        {% endif %}
                    </div>

            </div>
        </nav>
    </header>
    <div class="main justify-content-center container-fluid py-3">
            {% block content %}{% endblock content %}
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">Â© 2025 Sofia Alexandra. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    {% block scripts %}{% endblock scripts %}
</body>
</html>
